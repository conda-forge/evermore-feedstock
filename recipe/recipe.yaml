schema_version: 1

context:
  python_min: '3.11'
  name: evermore
  version: "0.3.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/evermore-${{ version }}.tar.gz
  sha256: 97f5c4d280c4e6540895766054f433ed813d8979fb0e2f2aeae196c21725044e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - jax >=0.7.0
    - jaxlib
    - jaxtyping
    - equinox >=0.10.6
    - treescope

tests:
  - python:
      imports:
        - evermore
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests/
        - pyproject.toml
    requirements:
      run:
        - pytest
    script:
      - pytest

about:
  summary: Differentiable (binned) likelihoods in JAX.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pfackeldey/evermore
  repository: https://github.com/pfackeldey/evermore
  documentation: https://evermore.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pfackeldey
